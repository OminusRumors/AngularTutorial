<h1>Overview of details for user {{ user?.firstName }}</h1>
<div *ngIf="user">

    id: <input readonly [(ngModel)]="user.id"><br />
    name: <input [(ngModel)]="user.lastName"> <br />
    username: <input [(ngModel)]="user.firstName"><br />
    <input type="button" value="Save" (click)="update();">

</div>
